  <script>
    AOS.init();

    var id ;
    var link="index.html#proj_sec";
   $(function(){
        var search = window.location.search;
        if (search != ""){
        var arr = search.split("=");
         id =  parseInt(arr[1]) ;
         console.log(id);
            
        }else{
            window.location.replace("index.html");
        }
    });


    $(function() {
        
        $.getJSON('projects.json', function(data) {
             $.each(data.projects, function(index, proj_field) {
                
                if(proj_field.id == id){
                    
                 
                   
                 $("#title").html(proj_field.title);
                 $("#image").attr("src",proj_field.image);
                 $("#description").html(proj_field.description);
                 $("#details").html(proj_field.details);
                 
                 if(proj_field.link !=""){
                   link = proj_field.link;
                   $("#btn").html('View');

                   }
                   
                }
           });
   
         });
   
       });

       function onClick(){
        window.location.href = link;
       }
  </script>
